<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script> <!--please load javascript at the very end so that css and html will load quicker, thats what the defer means here -->
    <link rel="stylesheet" href="style2.css" />
    <title>Password Generator</title>
  </head>
  <body>
        <div class="container">
        <h1 class = "title">Password Generator</h1>
        <span> <h3 class="password-display" id="passwordDisplay"></h3> </span>
        
<!--for this project i am basically housing it inside of a form, then it contains a grid along with buttons, a slider, and check boxes for the participant to choose what they need -->
        <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Number of Characters</label>
             <div class="character-amount-container"> 
                <input type="range" min="10" max="128" value="15"  
                 id="characterAmountRange"> 
                 <input type="number-input" type="number" min="10" max="128" 
                 value="15" id="characterAmountNumber">
            </div> 
<!--Providing option of upper case -->
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">   
<!--Providing option of Numbers -->
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
<!--Providing option of Symbols -->
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
<!--Submit button/Generate Password -->
            <button type="submit">Generate Password</button> 
        </form>
    </div>
</body>
</html>
